<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab-header ul{
            display: flex;
            list-style: none;
        }
        .tab-header li{
            width: 20%;
        }
        .tab-content-1{
            background: red;
        }
        .tab-content-2{
            background:blue;
            display: none;
        }
        .tab-content-3{
            background: yellow;
            display: none;
        }




    </style>
</head>
<body>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> 
    </script>
    <script>
        $(function(){
            $(".tab1").click(function(){
                $(".tab-content-1").css('display','block');
                $(".tab-content-2").css('display','none');
                $(".tab-content-3").css('display','none');
            });
            $(".tab2").click(function(){
                $(".tab-content-1").css('display','none');
                $(".tab-content-2").css('display','block');
                $(".tab-content-3").css('display','none');
            });
            $(".tab3").click(function(){
                $(".tab-content-1").css('display','none');
                $(".tab-content-2").css('display','none');
                $(".tab-content-3").css('display','block');
            });
        })
    </script>

</body>
</html>
