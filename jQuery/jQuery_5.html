<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul.tabs{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul.tabs li{
            background: none;
            color: #222;
            display: inline-block;
            padding: 10px 25px;
            cursor: pointer;
        }
        ul.tabs li.current{
            background: #EDEDED;
            color: #222;
        }
        .tab-content{
            display: none;
            padding: 15px 0;
            border-top: 3px solid #eee;
        }
        .tab-content.current{
            display: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-a">공지 메뉴</li>
            <li class="tab-link" data-tab="tab-a">딸기 메뉴</li>
            <li class="tab-link" data-tab="tab-a">구찌 메뉴</li>
        </ul>
        <div id="tab-a" class="tab-content current">
            공지 메뉴의 내용이 들어갑니다
        </div>
        <div id="tab-a" class="tab-content">
            딸기 메뉴의 내용이 들어갑니다
        </div>
        <div id="tab-a" class="tab-content">
            구찌 메뉴의 내용이 들어갑니다
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('ul.tabs li').click(function(){
                let tab_id = $(this).attr('data-tab'); // attr 
                $('ul.tabs li').removeClass('current');
                $('.tab-content').removeClass('current');
                $(this).addClass('current');
                $("#"+tab_id).addClass('current');
            })
        })
    </script>
</body>
</html>
