<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accordion{
            background-color: #999;
        }
        .accordion ul>li{
            overflow: hidden;
            max-height: 40px;
            transition: 0.3s;
        }
        .accordion ul>li.on{
            max-height: 600px;
        }
        .accordion ul>li .title{
            background-color: antiquewhite;
            height: 40px;
            display: flex; 
            align-items: cneter;
            padding-left: 0.5rem;

        }
    </style>
</head>
<body>
    <section>
        <div class="accordion">
            <ul>
                <li class="on">
                    <div class="title"><span>제목1</span> <i>화살표</i></div>
                    <div class="desc">내용1</div>
                </li>
                <li>
                    <div class="title"><span>제목2</span> <i>화살표</i></div>
                    <div class="desc">내용2</div>
                </li>
                <li>
                    <div class="title"><span>제목3</span> <i>화살표</i></div>
                    <div class="desc">내용3</div>
                </li>
                <li>
                    <div class="title"><span>제목4</span> <i>화살표</i></div>
                    <div class="desc">내용4</div>
                </li>
            </ul>
        </div>
    </section>


    <script>
        const accordion = document.querySelector(".accordion");

            function toggleAccordion() {
                const clickedItem = this.parentNode;
                const items = accordion.querySelectorAll("li");
                // for(초기값; 조건문; 증가 또는 감소 값)
                items.forEach((item) => {
                    if (clickedItem === item) {
                        item.classList.toggle("on");
                    } else {
                        item.classList.remove("on");
                    }
                });
            }
            const titles = accordion.querySelectorAll('.title');
            titles.forEach((title) => {
                title.addEventListener('click', toggleAccordion);
            });


                // items.forEach((item))=> {
                //     if(clickedItem === item){
                //         item.classList.toggle('on');
                //     } else{
                //         item.classList.remove('on');
                //     }
                // }
           
    </script>
</body>
</html>
