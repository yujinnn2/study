<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>상품목록 출력하기</h2>
    <button onClick="show()">상품보기</button>
    <ul class="product"></ul>
    <script>
        const products = ["맥북최신판","아이폰17","돈","아파트","연금복권"];

        let texts = "aaa";
        

        function show(){
            const list = document.querySelector('.product');

            list.innerHTML='';

            products.forEach(function(item){
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            })
        }
    </script>
</body>
</html>
