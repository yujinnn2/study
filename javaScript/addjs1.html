      const users = ['미영', '지선', '현수', '채은', '지우'];

      function renderUsers() {
        const userList = document.querySelector('.userList');

        for (let i = 0; i < users.length; i++) {
          const li = document.createElement('li'); // html 가져오는 방법 * create는 불러올게로 해석 ㄱㄱ /
