<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <!-- bootstrap -->
    <style>
        h2{
            background: red;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-4">
            <h2>bootstrap4</h2>
        </div>
        <div class="col-lg-6 col-md-8">
            <h2>bootstrap4</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary">Rrimary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

            
        <div class="col-md-12">
            <button type="button" class="btn btn-primary click">Primary</button>

        </div>
    </div>
</div>

<div class="modal-con">
        <div class="modal-contant">
            <div class="input">
                <span>이름:</span><input type="text">
            </div>
            <div class="input">
                <span>연락처:</span><input type="text">
            </div>
            <div class="input">
                <span>이메일:</span><input type="text">
            </div>
            <div class="check">
                <button class="off">확인</button>
        </div>
    </div>
</div>

<!-- bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script>
    $(function(){
        $('.click').click(function(){
            $(".modal-con").css
            ('display','block');
        });
        $('.off').click(function(){
            $(".modal-con").css
            ('display','none');
        })
    })
</script>
</body>
</html>
